---
layout: default
---

<article class="post-article">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta-line">{% include post-meta.html post=page %}</div>
  </header>
  <div class="post-body">
    {{ content }}
    <div class="post-tags-line">{% include post-tags.html post=page %}</div>
  </div>
  {% include comments.html %}
  {% include related_posts.html %}
</article>

<style>
.post-article {
  max-width: 700px;
  margin: 0 auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 16px rgba(23,71,52,0.07);
  padding: 2.5rem 2rem 2rem 2rem;
}
.post-title {
  color: var(--heading-color);
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  letter-spacing: -1px;
  border: none;
  padding-left: 0;
}
.post-meta-line {
  color: #888;
  font-size: 0.95rem;
  margin-bottom: 1.5rem;
  border-bottom: 1px solid #eee;
  padding-bottom: 0.5rem;
}
.post-body {
  color: #222;
  font-size: 1.08rem;
  line-height: 1.7;
}
.post-tags-line {
  margin-top: 2.5rem;
  border-top: 1px solid #eee;
  padding-top: 1rem;
}
.post-tags-line .tag-home {
  display: inline-block;
  background: #f1f3f5;
  color: var(--text-color);
  font-size: 0.78rem;
  font-family: var(--mono-font);
  border-radius: 999px;
  padding: 0.13em 0.7em;
  margin-left: 0.15em;
  margin-right: 0.15em;
  border: none;
  letter-spacing: 0.01em;
  vertical-align: middle;
}
@media (max-width: 600px) {
  .post-article { padding: 1.2rem 0.5rem; }
  .post-title { font-size: 1.3rem; }
}
</style>
