---
layout: default
---

<article class="post-article">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta-line">{% include post-meta.html post=page %}</div>
  </header>
  <div class="post-body">
    {{ content }}
    <div class="post-tags-line">{% include post-tags.html post=page %}</div>
  </div>
  {% include comments.html %}
  {% include related_posts.html %}
</article>

<style>
.post-article {
  max-width: 700px;
  margin: 0 auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 16px rgba(23,71,52,0.07);
  padding: 2.5rem 2rem 2rem 2rem;
}
.post-title {
  color: #174734;
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  border-left: 6px solid #D4AF37;
  padding-left: 0.75rem;
  letter-spacing: -1px;
}
.post-meta-line {
  color: #888;
  font-size: 0.95rem;
  margin-bottom: 1.5rem;
  border-bottom: 1px solid #eee;
  padding-bottom: 0.5rem;
}
.post-body {
  color: #222;
  font-size: 1.08rem;
  line-height: 1.7;
}
.post-tags-line {
  margin-top: 2.5rem;
  border-top: 1px solid #eee;
  padding-top: 1rem;
}
.post-tags-line a {
  background: #174734;
  color: #fff;
  border-radius: 1000px;
  padding: 0.3em 1em;
  margin-right: 0.5em;
  font-size: 0.95em;
  text-decoration: none;
  transition: background 0.2s, color 0.2s;
}
.post-tags-line a:hover {
  background: #D4AF37;
  color: #174734;
}
@media (max-width: 600px) {
  .post-article { padding: 1.2rem 0.5rem; }
  .post-title { font-size: 1.3rem; }
}
</style>
