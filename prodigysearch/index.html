<html>
<head>
	<!-- utf-8 -->
	<meta charset='utf-8'>
	<title>영재발굴단: 과학신동을 찾아서</title>
	<!-- main css -->
	<link rel='stylesheet' href='css/main.css'>
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- bootstrap -->
	<link href="css/jumbotron-narrow.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- ajax-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class='container'>
		<div class="header mb-2" id="topbanner">
			<h1>영재발굴단</h1>
			<h3>Powered by <a href='https://pubmed.ncbi.nlm.nih.gov'>Pubmed</a></h3>
		</div>

		<div class="jumbotron mt-2">
			<h1>그들의 업적을 찾아보자!</h1>
			<p class="lead">
				고등학생 시절 SCI/SCIE 논문을 작성한 천재들의 소식이 연일 전해지고 있습니다. 그들이 어떤 연구를 했고 누구와 연구를 했는지 궁금한 분들을 위해 준비했습니다.
			</p>
		</div>

		
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						재학 당시 고등학교
					</div>
					<div class="panel-body">
						<form>
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn btn-danger">
										<input type="radio" name="highschool" value="Minjok Leadership Academy"> 민사고
									</label>
									<label class="btn btn-danger">
										<input type="radio" name="highschool" value="Hankuk Academy of Foreign Studies"> 외대부고
									</label>
									<label class="btn btn-danger">
										<input type="radio" name="highschool" value="Seoul Science High School"> 서울과고
									</label>
							</div>
						</form>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						공동 연구 기관
					</div>
					<div class="panel-body">
						<form>
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn btn-danger">
										<input type="radio" name="university" value="Seoul National University"> 서울대
									</label>
									<label class="btn btn-danger">
										<input type="radio" name="university" value="Korea Advanced Institute of Science and Technology"> 카이스트 
									</label>
									<label class="btn btn-danger">
										<input type="radio" name="university" value="Yonsei University"> 연세대
									</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						업적 결과
					</div>
				</div>
			</div>
		</div>


		<footer class="footer" id="botbanner">
			<a href="https://hanbin973.github.io">제작자 홈페이지</a>
		</footer>

	</div>

</body>

</html>
